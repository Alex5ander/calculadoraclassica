<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
	<title>Calculadora Clássica</title>
	<link rel="icon" type="image/png" href="icon.png">
	<link href="css/style.css" rel="stylesheet">
	<link href="manifest.json" rel="manifest">
	<!-- <script src="cordova.js"></script> -->
</head>

<body>
	<div id="container">
		<table id="table">
			<tr>
				<td colspan="4" style="height:10%">
				<div id="mobilemenu">
					<button id="hamburguericon">
						<img src="hamburguermenu.png">
					</button>
				</div></td>
			</tr>
			<tr>
				<td id="display_bg" style="height:3.5em; background-color:white; overflow:auto" colspan="4"><output id="display" data-operador disabled value=""></output></td>
			</tr>
			<tr>
				<td colspan="4"><button class="btn btnaction" id="delete" >Excluir</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_7" value="7">7</button></td>
				<td><button class="btn" id="btn_8" value="8">8</button></td>
				<td><button class="btn" id="btn_9" value="9">9</button></td>
				<td><button class="btn btnaction" id="btn_/" value="/">&divide;</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_4" value="4">4</button></td>
				<td><button class="btn" id="btn_5" value="5">5</button></td>
				<td><button class="btn" id="btn_6" value="6">6</button></td>
				<td><button class="btn btnaction" id="btn_*" value="*">&times;</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_1" value="1">1</button></td>
				<td><button class="btn" id="btn_2" value="2">2</button></td>
				<td><button class="btn" id="btn_3" value="3">3</button></td>
				<td><button class="btn btnaction" id="btn_-" value="-">&minus;</button></td>
			</tr>
			<tr>	
				<td><button class="btn" id="btn_0" value="0">0</button></td>
				<td><button class="btn" id="btn_." value=".">.</button></td>
				<td><button class="btn btnaction" id="btn_=" value="=">=</button></td>
				<td><button class="btn btnaction" id="btn_+" value="+">+</button></td>
			</tr>
		</table>
	</div>
	<div id="config">
		<hr>
		<label for="background">Cor de fundo:</label>
		<input id="background" type="color" value="#ffffff">
		<hr>
		<label for="bg_action">Cor de fundo do menu e botões de ação:</label>
		<input id="bg_action" type="color" value="#b22222">
		<hr>
		<label for="btn_number_bg">Cor de fundo dos botões numéricos:</label>
		<input id="btn_number_bg" type="color" value="#ffffff">
		<hr>
		<label for="color_number">Cor dos números:</label>
		<input id="color_number" type="color" value="#000000">
		<hr>
		<button id="save">Salvar alterações</button>
		<button id="close">Fechar</button>
	</div>
	<script src="js/app.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
