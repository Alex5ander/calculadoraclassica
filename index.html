<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
	<title>Calculadora Clássica</title>
	<link rel="icon" type="image/png" href="icon.png">
	<script src="cordova.js"></script>
	<style>
		body{
			position:absolute;
			text-align:right;
			margin:0;
			background-color:white;
			width:100%;
			height:100%;
		}
		#container{
			position:absolute;
			margin:0;
			width:inherit;
			height:inherit;
		}
		.btn{
			text-align:center;
			padding:0;
			box-sizing:border-box;
			background-color:white;
			border:none;
			color:black;
			font-size:2em;
			user-select:none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			outline:none;
			width:100%;
			height:100%;
			font-weight:bold;
			transition:.2s ease-out;
			-webkit-transition:.2s ease-out;
		}
		table{
			table-layout:fixed;
			width:100%;
			height:inherit;
		}
		table td{
			background-color:black;
		}
		.btn:active{
			opacity:.9;
			border-width:.01em;
		}
		#display{
			text-decoration:none;
			user-select:none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			color:black;
			border:none;
			padding:0;
			width:100%;
			height:2.1em;
			font-size:3em;
			font-weight:bold;
			outline:none;
		}
		#display::before{
			left:1%;
			position:absolute;
			display:block;
			content:attr(data-operador);
		}
		#delete{
			width:100%;
			font-size:2em;
			height:100%;
		}
		[value="+"], [value="-"], [value="*"], [value="/"], [value="="], #delete{
			background-color:firebrick;
		}
		#mobilemenu{
			background-color:firebrick;
			width:100%;
			height:100%;
			text-align:left;
			box-sizing:border-box;
			padding:1%;
		}
		#mobilemenu button{
			text-align:center;
			border:1px solid;
			background-color:firebrick;
			font-size:2em;
			width:1.5em;
			height:1.5em;
			padding:0;
			font-weight:bold;
			display:inline-block;
			user-select:none;
			outline:none;
			border-radius:15%;
		}
		#mobilemenu button:active{
			opacity:.3;
		}
		#config{
			position:absolute;
			z-index:999;
			background-color:black;
			color:white;
			opacity:.9;
			text-align:left;
			width:100%;
			height:auto;
			font-size:.5em;
			border:1px solid;
			box-sizing:border-box;
			display:none;
		}
		#config label, #config input, #config button{
			font-size:1.5em;
			margin:2%;
		}
		#config button{
			border:none;
			border-radius:.5em;
			padding:3%;
			font-size:2em;
			font-weight:bold;
			outline:none;
		}
		#config button:active{
			opacity:.7;
			text-algn:center;
		}
		#save{
			background-color:rgb(75,181,67);
		}
		#close{
			background-color:rgb(255,75,75);
		}
	</style>
</head>

<body>
	<div id="container">
		<table id="table">
			<tr>
				<td colspan="4" style="height:10%"><div id="mobilemenu">
					<button id="hamburguericon">&#9776;</button>
				</div></td>
			</tr>
			<tr>
				<td id="display_bg" style="background-color:white" colspan="4"><output id="display" data-operador disabled value="0">0</output></td>
			</tr>
			<tr>
				<td colspan="4"><button class="btn" id="delete" >Excluir</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_7" value="7">7</button></td>
				<td><button class="btn" id="btn_8" value="8">8</button></td>
				<td><button class="btn" id="btn_9" value="9">9</button></td>
				<td><button class="btn" id="btn_/" value="/">&divide;</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_4" value="4">4</button></td>
				<td><button class="btn" id="btn_5" value="5">5</button></td>
				<td><button class="btn" id="btn_6" value="6">6</button></td>
				<td><button class="btn" id="btn_*" value="*">&times;</button></td>
			</tr>
			<tr>
				<td><button class="btn" id="btn_1" value="1">1</button></td>
				<td><button class="btn" id="btn_2" value="2">2</button></td>
				<td><button class="btn" id="btn_3" value="3">3</button></td>
				<td><button class="btn" id="btn_-" value="-">&minus;</button></td>
			</tr>
			<tr>	
				<td><button class="btn" id="btn_0" value="0">0</button></td>
				<td><button class="btn" id="btn_." value=".">.</button></td>
				<td><button class="btn" id="btn_=" value="=">=</button></td>
				<td><button class="btn" id="btn_+" value="+">+</button></td>
			</tr>
		</table>
	</div>
	<div id="config">
		<hr>
		<label for="background">Cor de fundo:</label>
		<input id="background" type="color">
		<hr>
		<label for="bg_action">Cor de fundo do menu e botões de ação:</label>
		<input id="bg_action" type="color">
		<hr>
		<label for="btn_number_bg">Cor de fundo dos botões numéricos:</label>
		<input id="btn_number_bg" type="color">
		<hr>
		<label for="color_number">Cor dos números:</label>
		<input id="color_number" type="color">
		<hr>
		<button id="save">Salvar alterações</button>
		<button id="close">Fechar</button>
	</div>
	<script src="app.js"></script>
</body>

</html>
